name: Publish AWS from Docker image

# Only trigger, when the build workflow succeeded
on:
  workflow_run:
    workflows: ["Publish Docker image"]
    types:
      - completed

jobs:

  build:
  
    runs-on: self-hosted
    
    steps:
      - name: Pull Docker Image
        run: sudo docker pull thathrilla/innervuse-app:main
      - name: Delete old docker container
        run: sudo docker rm -f innervuse-app-container || true
      - name: Run docker container
        run: sudo docker run -d -p 8080:8080 --name innervuse-app-container thathrilla/innervuse-app
